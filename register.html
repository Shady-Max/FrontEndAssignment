<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/page.css">
    <script src="js/register.js"></script>
    <title>Register</title>
    <link rel="shortcut icon" type="image/png" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="row justify-content-around">
            <header class="logo col-9">
                <a href="index.html">
                    <img src="img/IsaacLogo.webp" alt="The Binding of Isaac:Rebirth Wiki">
                </a>
                <a href="index.html" class="logo_text">The Binding of Isaac:Rebirth Wiki</a>
            </header>
            <div id="user-section" class="col-3"></div>
        </div>
        <main class="main_page">
                <span>Name:</span> <br>
                <input class="text-black" type="text" name="name" id="name" required> <br>
                <span>Email:</span> <br>
                <input class="text-black" type="email" name="email" id="email" required> <br>
                <span>Password: </span> <br>
                <input class="text-black" type="password" name="password" id="password" required> <br>
                <button type="button" onclick="register()" class="btn btn-primary my-3">Register <i class="bi bi-person-plus rotate"></i></button>
                <div id="form-errors"></div>
                <div id="form-success"></div>
        </main>
    </div>
    <footer class="footer">
        <div class="container">
            <span>Made by: <br>
        Maxim Kolodin <br>
        Alimzhan Zhaparov <br>
        Askar Toraliyev</span> <br>
        <span>This website supports <button type="button" id="theme-toggle" class="btn btn-link">Dark Theme</button></span>
        </div>
    </footer>
    <script src="./js/light_dark_scheme.js"></script>
    <script src="./js/user.js"></script>
</body>
</html>
